

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Housing And Development Dashboard</title>
      <link rel="stylesheet" type="text/css" href="views/styles/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="views/styles/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="views/styles/styles.css">
      <script src="views/DashBoardFunctionalities.js"></script>
      <script src="views/chartColor.js"></script>
   </head>
   <body>
      <div id="header" class="header">
         <h1 align="center"><b>HOUSING AND DEVELOPMENT DASHBOARD</b></h1>
      </div>
      <div class="datasetSelection">
         <h1 align ="center" style="font-family: normal;"><b>Please Select Dataset</b></h1>
         <select   class="selectBox" id="datasetValues">
            <option value="models/data/AffordableRentalHousingDevelopments.csv" selected="selected">Affordable Rental Housing Developments</option>
            <option value="models/data/BuildingPermits.csv">Building Permits</option>
            <option value="models/data/BuildingViolations.csv">Building Violations</option>
            <option value="models/data/VacantProperties.csv">Vacant Properties</option>
            <option value="models/data/AbandonedBuildings.csv" >Abandoned Buildings</option>
         </select>
         <br><br>
         <input class="button" type="button" name="Select" onclick="getData()" value="Submit" ></input><br><br>
      </div>
      <div>
         <div  id="gettableData" class="table-responsive dataTable "></div>
      </div>
      <br><br>
      <div style="border: 1px solid #dddddd; text-align: center; padding: 10px;" id="parse"></div>
      <div style="border: 1px solid #dddddd; text-align: center; padding: 8px;" id="parsed"  hidden="true">
         <br>
         <div style="border: 1px solid #dddddd; text-align: center; font-size: 22; font-weight:bold; padding: 8px; font-family:italic bold 20px arial,serif;" id="categorical-filter">
            <label >Select the appropriate Data to view as Chart</label>
            <div id="categoryCheckbox" class="sidebyside"></div>
         </div>
         <br><br>
         <div style="display:flex; flex-flow:row wrap; margin-left: auto; margin-right: auto; border: 1px solid #dddddd; text-align: center; padding: 8px; ">
            <div>
               <label style="display:block;">Please Select Below radio Button to filter</label>
               <label><input type="radio" name="radioValue" value="greaterSymbol">Greater or equal to </input> <br />
               <input type="radio" name="radioValue" value="lesserSymbol"> Less or equal to</input><br />
               <input type="radio" name="radioValue" value="equalSymbol"> equal to</input></label><br />
            </div>
            <br>&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp
            <div>
               <label style="display:block;font-weight:bold">Give Numerical Value</label>
               <br>
               <input id= "radioValue" style="color: white; padding: 15px 32px; text-align: center; background-color: black;  text-decoration: none;font-size: 20px; "  type="number" name="radioValue" value="radioValue"></input>			                                
            </div>
         </div>
         <div>
            <br>&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp
            <label>
               <div id="getSelectedChartId">
                  <form>
            <label style="display:block;font-weight:bold border: 2px solid white;">Please Select the type of Chart to Display</label>
            <br>
            <input type="checkbox" id="barChart"  value="barChart" > Bar Chart</input>&nbsp&nbsp&nbsp
            <input type="checkbox" id="pieChart"  value="pieChart"> Pie Chart</input>&nbsp&nbsp&nbsp
            <input type="checkbox" id="lineChart" value="lineChart"> Line Chart</input>&nbsp&nbsp&nbsp
            <input type="checkbox" id="polarAreaChart" value="polarAreaChart"> PolarArea Chart</input>&nbsp&nbsp&nbsp
            <input type="checkbox" id="radarChart" value="radarChart"> Radar Chart</input>&nbsp&nbsp&nbsp
            <input type="checkbox" id="doughnutChart"  value="doughnutChart"> Doughnut Chart</input><br /><br />
            <input type="button" onclick="getCharts()" value="Show Charts"></input><br><br>
            </form><div  id="mapArea"></div>	
            </div>
            </label>
         </div>
      </div>
      <div align = "center" id="displayChart" hidden="true" width = "80%">
         <div align = "center" id="chartArea" class="chartDisplaySetting">
            <canvas  id="showPieChart" ><br><br></canvas>
            <canvas id="showBarChart"><br><br></canvas>
            <canvas id="showLineChart"><br><br></canvas>
            <canvas id="showdoughnutChart"><br><br></canvas>
            <canvas id="showPolarAreaChart"><br><br></canvas>
            <canvas id="showradarChart"><br><br></canvas>
            <br/>
         </div>
      </div>
      <br><br><br><br><br><br>
      <div id="displayingMap" class="container" ></div>
      <br><br>	  
      <div id="footer">TEAM-18, CSP-586</div>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk82KWYeqK-cPn2efR8aKpRIT-mi-yjF4&sensor=false"></script>
   </body>
</html>
